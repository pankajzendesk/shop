<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Modern Rocket Logo (Gadgets & Toys) -->
  <defs>
    <linearGradient id="rocketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100" height="100" rx="20" fill="#F8FAFC"/>
  
  <!-- Rocket Body -->
  <path d="M50 20 C60 20 65 40 65 60 L35 60 C35 40 40 20 50 20 Z" fill="url(#rocketGrad)"/>
  
  <!-- Fins -->
  <path d="M35 50 L25 65 L35 60 Z" fill="#1E40AF"/>
  <path d="M65 50 L75 65 L65 60 Z" fill="#1E40AF"/>
  
  <!-- Window -->
  <circle cx="50" cy="40" r="6" fill="#BFDBFE" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Exhaust Flame -->
  <path d="M42 60 L50 85 L58 60 Z" fill="#F97316">
    <animate attributeName="opacity" values="1;0.7;1" dur="1s" repeatCount="indefinite" />
  </path>
  <path d="M45 60 L50 75 L55 60 Z" fill="#FDE047"/>
</svg>
